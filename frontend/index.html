<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoResolve.AI</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white w-full shadow-md p-4 text-center sticky top-0 z-10">
        <h1 class="text-2xl font-bold text-gray-800">AutoResolve.AI</h1>
        <p class="text-sm text-gray-500">Your smart customer support assistant</p>
    </header>
    
    <!-- Chat Struture-->
    <div id="chatWrapper"
        class="flex-grow flex justify-center items-center p-4 my-1.5">
        <div 
            class="w-full max-w-2xl flex flex-col gap-2 overflow-y-auto max-h-[calc(100vh-150px)] px-2" 
            id="chatbox"> 
        </div>
    </div>

        <!-- Input Area -->
        <div class="w-full max-w-2xl mx-auto flex gap-2 p-4 bg-white border-t mb-10">
            <input 
            id="queryInput"
            type="text"
            placeholder="Type your queries..."
            class="flex-1 border rounded-lg px-4 py-2 focus:outline-none"
            />
            <button
            id="sendBtn"
            class="bg-blue-600 text-white py-2 px-4 rounded-lg  hover:bg-blue-700" >
            Send
        </button>
        </div>
    <script type="module" src="main.js"></script>
    
</body>
</html>
