<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoResolve.AI</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Ask AutoResolve.AI</h1>
        <input 
        id="queryInput"
        type="text"
        placeholder="Ask your queries..."
        class="w-full p-2 border rounded mb-4"
        />
        <button
        id="submitBtn"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" >
            Submit
        </button>
        <div id="responseArea" class="mt-4 text-gray-700 hidden" >
            <p class="font-semibold">Response:</p>
            <p id="replyText" class="mt-1"></p>
            <p id="escalationText" class="mt-1 text-red-500 font-medium"></p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    
</body>
</html>
